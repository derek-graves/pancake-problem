<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Pancake Problem</title>
    <script src="./index.bundle.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="all-content">
      <div class="top">
        <div class="header">
          <div class="logo">flipjack.</div>
          <button class="header-button">
            <div class="header-icon material-symbols-rounded">home</div>
          </button>
          <button class="header-button">
            <div class="header-icon material-symbols-rounded">school</div>
          </button>
          <button class="header-button">
            <div class="header-icon material-symbols-rounded">extension</div>
          </button>
          <button class="header-button">
            <div class="header-icon material-symbols-rounded">joystick</div>
          </button>
        </div>
      </div>
      <div class="middle">
        <div class="controls">
          <div class="controls-label">Controls</div>
          <div class="control-group">
            <button class="single-control" id="view-pancakes">
              <div class="control-icon material-symbols-rounded">crop_16_9</div>
              <div class="control-text">pancakes</div>
            </button>
            <button class="single-control" id="view-numbers">
              <div class="control-icon material-symbols-rounded">tag</div>
              <div class="control-text">numbers</div>
            </button>
            <button class="single-control" id="view-both">
              <div class="control-icon material-symbols-rounded">pin</div>
              <div class="control-text">both</div>
            </button>
          </div>
          <div class="control-group">
            <button class="single-control" id="interact-mode-flip">
              <div class="control-icon material-symbols-rounded">360</div>
              <div class="control-text">flip</div>
            </button>
            <button class="single-control" id="interact-mode-drag">
              <div class="control-icon material-symbols-rounded">
                drag_indicator
              </div>
              <div class="control-text">drag</div>
            </button>
          </div>
          <div class="control-group">
            <button class="single-control" id="change-state-undo">
              <div class="control-icon material-symbols-rounded">undo</div>
              <div class="control-text">undo</div>
            </button>
            <button class="single-control" id="change-state-redo">
              <div class="control-icon material-symbols-rounded">redo</div>
              <div class="control-text">redo</div>
            </button>
            <button class="single-control" id="change-state-reset">
              <div class="control-icon material-symbols-rounded">refresh</div>
              <div class="control-text">reset</div>
            </button>
          </div>
        </div>
        <div class="stack-container">
          <div class="stack">
            <div class="pancake" id="size-1"></div>
            <div class="pancake" id="size-2"></div>
            <div class="pancake" id="size-3"></div>
            <div class="pancake" id="size-4"></div>
          </div>
        </div>
        <div id="history-container">
          <div id="history-label">History</div>
          <div class="history">
            <div class="history-card" data-history-index="0">
              <div class="card-pancake" id="card-size-1"></div>
              <div class="card-pancake" id="card-size-2"></div>
              <div class="card-pancake" id="card-size-3"></div>
              <div class="card-pancake" id="card-size-4"></div>
            </div>
            <div class="history-card" data-history-index="1">
              <div class="history-card-stack"></div>
            </div>
            <div class="history-card" data-history-index="2">
              <div class="history-card-stack"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom"></div>
    </div>

    <!--
    <h6>Under construction...</h6>
    -->
  </body>
</html>
